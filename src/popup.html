<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Finder</title>
  <style>
    body { font-family: Arial, sans-serif; width: 250px; padding: 10px; }
    input { width: 100%; padding: 5px; margin-bottom: 10px; }
    ul { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; }
    li { padding: 5px; cursor: pointer; border-bottom: 1px solid #ddd; }
    li:hover { background: #f0f0f0; }
  </style>
</head>
<body>
  <h3>Find Elements</h3>
  <input type="text" id="search-query" placeholder="Enter CSS Selector (e.g., h2, .class, #id)">
  <button id="search-button">Search</button>
  <ul id="elements-list">Enter a selector and click search.</ul>

  <script src="popup.js"></script>
</body>
</html>
